apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        imagePullPolicy: Always
        image: omarkorbi/gateway-service
        ports:
        - containerPort: 8011
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  ports:
  - port: 8011
    protocol: TCP
  selector:
    app: gateway-service
  type: NodePort